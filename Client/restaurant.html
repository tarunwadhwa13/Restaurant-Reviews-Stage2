<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f3f3f3">
    <link rel="manifest" href="manifest.json"/>
    <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Restaurant Info</title>
</head>

<body class="inside">
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>

    <nav aria-label="BreadCrumb" role="navigation">
        <ul id="breadcrumb">
            <li><a href="/">Home</a></li>
        </ul>

    </nav>
    
</header>
<main id="maincontent">
    <section id="map-container">
        <div id="map" aria-label="location" role="application"></div>
    </section>
    <section id="restaurant-container">
        <h2 id="restaurant-name">&nbsp;</h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine">&nbsp;</p>
        <p id="restaurant-address">&nbsp;</p>
        <table id="restaurant-hours">&nbsp;</table>
    </section>
    <section id="reviews-container">
        <ul id="reviews-list"></ul>
    </section>
</main>
<footer id="footer">
    Copyright &copy; 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

<script type="text/javascript" src="js/dbhelper.js"></script>
<script type="text/javascript" src="js/restaurant_info.js"></script>
<script src="js/custom.js" async defer></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPrO5N-Jgzd9UmwkPypioamztINnsy6yA&libraries=places&callback=initMap"></script>
</body>
</html>
